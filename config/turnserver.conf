# Coturn TURN server configuration for SurveillX WebRTC

# Public IP of this server
external-ip=65.0.87.179

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Authentication
lt-cred-mech
user=surveillx:surveillx2026

# Realm
realm=surveillx.local

# Logging
log-file=/var/log/turnserver.log
verbose

# Performance
total-quota=100
stale-nonce=600

# Disable TCP relay (not needed for our use case)
no-tcp-relay

# Fingerprinting
fingerprint
