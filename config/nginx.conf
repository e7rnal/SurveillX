server {
    server_name surveillx.servebeer.com _;

    # Redirect HTTP to HTTPS (uncomment after certbot)
    # return 301 https://$host$request_uri;

    # ---- For initial setup (before HTTPS) serve directly ----
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Flask SocketIO (dashboard real-time)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # WebSocket Hub â€” camera JPEG stream
    location /ws/stream {
        proxy_pass http://127.0.0.1:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # FastRTC WebRTC signaling (viewer connects here)
    location /ws/fastrtc {
        proxy_pass http://127.0.0.1:8080/ws/view;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
    }

    # Static files (served by Nginx for speed)
    location /static/ {
        alias /home/ubuntu/surveillx-backend/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Increase request body size for enrollment photos
    client_max_body_size 20M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/surveillx.servebeer.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/surveillx.servebeer.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = surveillx.servebeer.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    server_name surveillx.servebeer.com _;
    return 404; # managed by Certbot


}