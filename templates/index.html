<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveillX - Smart Surveillance System</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>SurveillX</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-page="dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-page="live">
                    <i class="fa-solid fa-video"></i>
                    <span>Live Monitor</span>
                </a>
                <a href="#" class="nav-link" data-page="attendance">
                    <i class="fa-solid fa-clipboard-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="#" class="nav-link" data-page="alerts">
                    <i class="fa-solid fa-bell"></i>
                    <span>Alerts</span>
                </a>
                <a href="#" class="nav-link" data-page="students">
                    <i class="fa-solid fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="#" class="nav-link" data-page="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">A</div>
                    <div class="user-details">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                </div>
                <button id="logout-btn" class="btn-icon" title="Logout">
                    <i class="fa-solid fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <h1 id="page-title">Dashboard Overview</h1>
                <div class="header-actions">
                    <div class="system-status">
                        <span class="status-dot online"></span>
                        <span>System Online</span>
                    </div>
                    <div class="current-time" id="current-time"></div>
                </div>
            </header>
            
            <div class="content-area" id="main-content">
                <div class="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    <span>Loading...</span>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/app.js"></script>
    <script>
        // Update time
        function updateTime() {
            const el = document.getElementById('current-time');
            if (el) {
                el.textContent = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
