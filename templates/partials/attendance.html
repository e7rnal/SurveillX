<div class="content-header" style="margin-bottom: 2rem;">

    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <div class="search-box"
            style="background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 0.5rem; display: flex; align-items: center; gap: 0.5rem; flex: 1;">
